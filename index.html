<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="jsCanvas" class="canvas"></canvas>
  <div class="controls">
    <div class="controls__range">
      <input type="range" id="jsRange" min="1.0" max="10.0" value="2.5" step="0.1">
    </div>

    <div class="controls__btns">
      <button id="jsMode">Рисование</button>
      <button id="jsSave">Сохранить</button>
    </div>

    <div class="controls__colors" id="jsColors">
      <div style="background-color: #2c2c2c" class="controls__color"></div>
      <div style="background-color: white" class="controls__color"></div>
      <div style="background-color: red" class="controls__color"></div>
      <div style="background-color: orange" class="controls__color"></div>
      <div style="background-color: yellow" class="controls__color"></div>
      <div style="background-color: green" class="controls__color"></div>
      <div style="background-color: rgb(0, 145, 255)" class="controls__color"></div>
      <div style="background-color: blue" class="control__color"></div>
      <div style="background-color: rgb(95, 26, 234)" class="controls__color"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
